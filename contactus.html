<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Fixed Background Image for the entire page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: url('img1.jpg') no-repeat center center fixed;
            background-size: cover;
            align-content: center;
        }

        .content-container {
            position: relative;
            z-index: 2;
            padding: 40px;
            color: #fff;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-top: 100px;
            flex-direction: column;
            align-items: center;
        }

        .content-container h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .feedback-form {
            margin-bottom: 40px;
            text-align: center;
        }

        .feedback-form textarea {
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            background-color: #f8f8f8;
            color: #333;
            box-sizing: border-box;
        }

        .feedback-form button {
            padding: 12px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #0056b3;
        }

        /* Chatbot Section Styling */
        .chatbot-container {
            /* position: fixed; */
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            background-image: url(img1.jpg);
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-family: Arial, sans-serif;
            margin-top: 20vh;
            margin-left: 40vw;
            border: 1px solid white;
        }

        .chatbot-header {
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .chatbox {
            position: relative;
            top:20px;
            flex-grow: 1;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            overflow-y: auto;
            margin-bottom: 10px;
            max-height: 300px;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #f8f8f8;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid blue;
        }

        .send-button {
            background-image: url(img1.jpg);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #218838;
        }

        /* Chatbot Messages */
        .message {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            max-width: 70%;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e1e1e1;
            color: #333;
            text-align: left;
            max-width: 70%;
        }
    </style>
</head>
<body>

    <!-- <div class="content-container">
        <h1>Contact Us</h1>

         
        <div class="feedback-form">
            <textarea placeholder="Enter your feedback here..." id="feedbackText"></textarea>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div> -->

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">Chat with Us</div>
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
        <button class="send-button" onclick="sendChatMessage()">Send</button>
    </div>

    <script>
        // Function to handle feedback form submission
        function submitFeedback() {
            const feedbackText = document.getElementById('feedbackText').value;
            if (feedbackText.trim() !== "") {
                alert("Feedback submitted successfully!");
                document.getElementById('feedbackText').value = ''; // Clear the textarea after submission
            } else {
                alert("Please enter some feedback.");
            }
        }

        // Function to simulate sending a chat message
        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput').value;
            if (chatInput.trim() !== "") {
                addMessageToChatbox('user', chatInput);
                document.getElementById('chatInput').value = ''; // Clear the input field

                // Simulate bot response
                setTimeout(() => {
                    addMessageToChatbox('bot', "Thank you for your message! How can we assist you?");
                }, 1000);
            }
        }

        // Function to add a message to the chatbox
        function addMessageToChatbox(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
        }
    </script>

</body>
</html>
